<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VHS Drive Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #videoContainer {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      margin-top: 40px;
    }

    .video-card {
      width: 100%;
      max-width: 720px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }

    h3 {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è VHS Drive Movies</h1>
  <div id="videoContainer">Loading videos...</div>

  <script>
    async function loadVideos() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "Loading...";

      try {
        const res = await fetch("/.netlify/functions/get-google-drive-videos");
        if (!res.ok) throw new Error("Failed to fetch videos");

        const videos = await res.json();
        console.log("Loaded videos:", videos);

        container.innerHTML = ""; // Clear loading text

        videos.forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";

          const title = document.createElement("h3");
          title.textContent = video.title;

          const iframe = document.createElement("iframe");
          iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
          iframe.allow = "autoplay";
          iframe.allowFullscreen = true;

          card.appendChild(title);
          card.appendChild(iframe);
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading videos:", err);
        container.innerHTML = "Failed to load videos.";
      }
    }

    loadVideos();
  </script>
</body>
</html>
