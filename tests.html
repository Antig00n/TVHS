<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVHS Video Library with Slider</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/moviecards.css">

  <style>

    .notice {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Slider container */
    #slider {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    #slider::-webkit-scrollbar {
      height: 8px;
    }
    #slider::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    /* Thumbnail cards */
    .thumb-card {
      flex: 0 0 auto;
      width: 160px;
      cursor: pointer;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.1);
      background: #222;
      transition: transform 0.2s ease;
      user-select: none;
      outline: none;
    }
    .thumb-card:hover,
    .thumb-card:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255 255 255 / 0.3);
    }
    .thumb-card img {
      display: block;
      width: 100%;
      height: 90px;
      object-fit: cover;
      background: #000;
    }
    .thumb-title {
      padding: 0.5rem 0.5rem;
      font-size: 0.9rem;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      color: #eee;
    }

    
    /* Controls */
    #popupControls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 1060;
    }
    button.control-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 0.4rem 0.75rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 0.4rem;
      transition: background 0.2s ease;
      user-select: none;
      line-height: 1;
    }
    button.control-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>
<div class="navvy">

<main>
  <div class="container">
    <h1 class="mb-2">ðŸŽ¬ TVHS Video Library</h1>
    <p class="notice">Tap on a thumbnail to watch. Google Drive videos require click to activate audio.</p>

    <div id="slider" aria-label="Video thumbnails slider"></div>
  </div>

  <div id="videoPopup" role="dialog" aria-modal="true" aria-label="Video player popup" tabindex="-1">
    <div id="popupControls">
      <button id="fullscreenBtn" class="control-btn" aria-label="Fullscreen">â›¶</button>
      <button id="closeBtn" class="control-btn" aria-label="Close">âœ•</button>
    </div>
    <iframe src="" allow="autoplay; fullscreen" allowfullscreen tabindex="0"></iframe>
  </div>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('/.netlify/functions/get-google-drive-videos');
        if (!res.ok) throw new Error("Failed to fetch videos");

        const videos = await res.json();
        const slider = document.getElementById('slider');
        const popup = document.getElementById('videoPopup');
        const iframe = popup.querySelector('iframe');
        const closeBtn = document.getElementById('closeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'thumb-card';
          card.tabIndex = 0; // keyboard focusable

          const thumbUrl = `https://drive.google.com/thumbnail?id=${video.id}`;

          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = video.title;

          const title = document.createElement('div');
          title.className = 'thumb-title';
          title.textContent = video.title;

          card.appendChild(img);
          card.appendChild(title);

          function openPopup() {
            iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
            popup.classList.add('active');
            document.body.style.overflow = 'hidden'; // prevent background scroll
            iframe.focus();
          }

          card.addEventListener('click', openPopup);
          card.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openPopup();
            }
          });

          slider.appendChild(card);
        });

        closeBtn.addEventListener('click', () => {
          iframe.src = '';
          popup.classList.remove('active');
          document.body.style.overflow = '';
        });

        fullscreenBtn.addEventListener('click', () => {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            popup.requestFullscreen().catch(() => {});
          }
        });

        window.addEventListener('keydown', e => {
          if (e.key === 'Escape' && popup.classList.contains('active')) {
            iframe.src = '';
            popup.classList.remove('active');
            document.body.style.overflow = '';
          }
        });

      } catch (err) {
        console.error('Error loading videos:', err);
      }
    }

    loadVideos();
  </script>
</body>
