<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive VHS Video Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #111;
      color: white;
    }
    video {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .video-card {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      background: #222;
    }
    .video-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ VHS Video Test (Google Drive)</h1>
  <div id="videoContainer">Loading videos...</div>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('/.netlify/functions/get-google-drive-videos');
        if (!res.ok) throw new Error("Failed to fetch videos");

        const videos = await res.json();
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';

        if (!Array.isArray(videos) || videos.length === 0) {
          container.innerHTML = '<p>No videos found.</p>';
          return;
        }

        videos.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video-card';
          div.innerHTML = `
            <div class="video-title">${video.title}</div>
            <video controls preload="metadata">
              <source src="${video.src}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading videos:", err);
        document.getElementById('videoContainer').innerHTML = '<p style="color:red;">Error loading videos.</p>';
      }
    }

    loadVideos();
  </script>

</body>
</html>
