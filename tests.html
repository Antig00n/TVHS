<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVHS Video Library with Slider</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-bottom: 10px;
    }
    .notice {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Slider container */
    #slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    #slider::-webkit-scrollbar {
      height: 8px;
    }
    #slider::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    /* Thumbnail cards */
    .thumb-card {
      flex: 0 0 auto;
      width: 160px;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.1);
      background: #222;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .thumb-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255 255 255 / 0.3);
    }
    .thumb-card img {
      display: block;
      width: 100%;
      height: 90px;
      object-fit: cover;
      background: #000;
    }
    .thumb-title {
      padding: 8px 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    /* Popup overlay */
    #videoPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    #videoPopup.active {
      display: flex;
    }

    #videoPopup iframe {
      width: 80vw;
      max-width: 900px;
      height: 45vw;
      max-height: 506px;
      border: none;
      border-radius: 12px;
      background: #000;
    }

    /* Controls */
    #popupControls {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 10000;
    }
    button.control-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s ease;
      user-select: none;
    }
    button.control-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ TVHS Video Library</h1>
  <p class="notice">Tap on a thumbnail to watch. Google Drive videos require click to activate audio.</p>

  <div id="slider" aria-label="Video thumbnails slider"></div>

  <div id="videoPopup" role="dialog" aria-modal="true" aria-label="Video player popup">
    <div id="popupControls">
      <button id="fullscreenBtn" class="control-btn" aria-label="Fullscreen">â›¶</button>
      <button id="closeBtn" class="control-btn" aria-label="Close">âœ•</button>
    </div>
    <iframe src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('/.netlify/functions/get-google-drive-videos');
        if (!res.ok) throw new Error("Failed to fetch videos");

        const videos = await res.json();
        const slider = document.getElementById('slider');
        const popup = document.getElementById('videoPopup');
        const iframe = popup.querySelector('iframe');
        const closeBtn = document.getElementById('closeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'thumb-card';
          card.tabIndex = 0; // keyboard focusable

          // Thumbnail from Google Drive thumbnail link
          // Format: https://drive.google.com/thumbnail?id=FILE_ID
          // Fallback: if thumbnails not available, can use a placeholder or static image.
          const thumbUrl = `https://drive.google.com/thumbnail?id=${video.id}`;

          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = video.title;

          const title = document.createElement('div');
          title.className = 'thumb-title';
          title.textContent = video.title;

          card.appendChild(img);
          card.appendChild(title);

          // Click or keyboard enter opens popup and loads iframe
          function openPopup() {
            iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
            popup.classList.add('active');
            document.body.style.overflow = 'hidden'; // prevent background scroll
            iframe.focus();
          }

          card.addEventListener('click', openPopup);
          card.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openPopup();
            }
          });

          slider.appendChild(card);
        });

        // Close popup
        closeBtn.addEventListener('click', () => {
          iframe.src = '';
          popup.classList.remove('active');
          document.body.style.overflow = '';
        });

        // Fullscreen popup
        fullscreenBtn.addEventListener('click', () => {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            popup.requestFullscreen().catch(() => {});
          }
        });

        // Close popup on Escape key
        window.addEventListener('keydown', e => {
          if (e.key === 'Escape' && popup.classList.contains('active')) {
            iframe.src = '';
            popup.classList.remove('active');
            document.body.style.overflow = '';
          }
        });

      } catch (err) {
        console.error('Error loading videos:', err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
