<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive Video Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
    }
    .video-container {
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Google Drive Videos</h1>
  <div id="videos"></div>

  <script>
    async function loadVideos() {
      const container = document.getElementById('videos');

      try {
        const res = await fetch('/.netlify/functions/get-google-drive-videos');
        const videos = await res.json();

        if (!Array.isArray(videos) || videos.length === 0) {
          container.innerHTML = '<p>No videos found.</p>';
          return;
        }

        videos.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video-container';

          div.innerHTML = `
            <h2>${video.title}</h2>
            <iframe src="${video.src}" allow="autoplay; fullscreen" allowfullscreen></iframe>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load videos:', err);
        container.innerHTML = '<p style="color: red;">Error loading videos.</p>';
      }
    }

    loadVideos();
  </script>
</body>
</html>
