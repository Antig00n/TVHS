  <style>

    .notice {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    /* Slider container */
    #slider {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    #slider::-webkit-scrollbar {
      height: 8px;
    }
    #slider::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    /* Thumbnail cards */
    .thumb-card {
      flex: 0 0 200px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .thumb-card img {
      width: 100%;
      height: auto;
      border-radius: 0;          /* Remove rounded corners */
      background: none !important; /* Remove any background */
      box-shadow: none !important; /* Remove any shadow if present */
    }
    .thumb-title {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: 600;
    }

    .thumb-card:hover,
    .thumb-card:focus {
      transform: scale(1.05);
    }

    /* Popup overlay with dark background */
    #videoPopup {

      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1050; /* Bootstrap modal z-index */
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
    }
    #videoPopup.active {
      display: flex;
    }

    #videoPopup iframe {
      width: 100%;
      max-width: 900px;
      height: calc(100vw * 9 / 16); /* 16:9 aspect ratio */
      max-height: 506px;
      border: none;
      border-radius: 0; /* no rounding */
      background: transparent;
      z-index: 1060; /* on top of overlay */
      position: relative; /* ensure on top */
    }

    /* Controls */
    #popupControls {
      position: fixed;
      top: 0.5rem;    /* closer to top */
      right: 0.5rem;  /* closer to right */
      display: flex;
      gap: 0.5rem;
      z-index: 1070;
    }
    button.control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;    /* bigger padding */
      font-size: 2rem;        /* bigger font size */
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
      user-select: none;
      line-height: 1;
    }
    button.control-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<!-- Bootstrap Bundle JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadVideos() {
    try {
      const res = await fetch('/.netlify/functions/get-google-drive-videos');
      if (!res.ok) throw new Error("Failed to fetch videos");

      let videos = await res.json();

      const slider = document.getElementById('movieSlider');
      const popup = document.getElementById('videoPopup');
      const iframe = popup.querySelector('iframe');
      const closeBtn = document.getElementById('closeBtn');
      const searchInput = document.getElementById('searchInput');
      const toggleSortBtn = document.getElementById('toggleSortBtn');

      let sortNewestFirst = true;

      function renderVideos() {
        const query = searchInput.value.toLowerCase();

        const filtered = videos.filter(video => video.title.toLowerCase().includes(query));

        filtered.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return sortNewestFirst ? dateB - dateA : dateA - dateB;
        });

        slider.innerHTML = '';

        filtered.forEach(video => {
          const card = document.createElement('div');
          card.className = 'thumb-card';
          card.tabIndex = 0;

          // Inline styles for card
          card.style.flex = '0 0 200px';
          card.style.cursor = 'pointer';
          card.style.display = 'flex';
          card.style.flexDirection = 'column';
          card.style.alignItems = 'center';

          const thumbUrl = `https://drive.google.com/thumbnail?id=${video.id}`;

          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = video.title;
          img.style.width = '100%';
          img.style.height = 'auto';
          img.style.borderRadius = '0'; // no rounding

          const title = document.createElement('div');
          title.className = 'thumb-title';
          title.textContent = video.title;

          // Inline styles for title
          title.style.marginTop = '0.5rem';
          title.style.textAlign = 'center';
          title.style.fontWeight = '600';

          card.appendChild(img);
          card.appendChild(title);

          function openPopup() {
            iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
            popup.classList.add('active');
            document.body.style.overflow = 'hidden';
            iframe.focus();
          }

          card.addEventListener('click', openPopup);
          card.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openPopup();
            }
          });

          slider.appendChild(card);
        });
      }

      searchInput.addEventListener('input', renderVideos);

      toggleSortBtn.addEventListener('click', () => {
        sortNewestFirst = !sortNewestFirst;
        toggleSortBtn.textContent = sortNewestFirst ? 'Sort: Newest' : 'Sort: Oldest';
        renderVideos();
      });

      renderVideos();

      closeBtn.addEventListener('click', () => {
        iframe.src = '';
        popup.classList.remove('active');
        document.body.style.overflow = '';
      });

      window.addEventListener('keydown', e => {
        if (e.key === 'Escape' && popup.classList.contains('active')) {
          iframe.src = '';
          popup.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

    } catch (err) {
      console.error('Error loading videos:', err);
    }
  }

  loadVideos();
</script>

<script>
let allVideos = [];

async function setupRandomMoviePlayer() {
  const player = document.getElementById("randomVideoPlayer");

  try {
    const res = await fetch("/.netlify/functions/get-google-drive-videos");
    if (!res.ok) throw new Error("Failed to load videos");
    allVideos = await res.json();

    if (!allVideos.length) {
      console.warn("No videos found.");
      return;
    }

    function playNext() {
      const randomIndex = Math.floor(Math.random() * allVideos.length);
      const video = allVideos[randomIndex];

      player.src = `https://drive.google.com/file/d/${video.id}/preview`;
      player.volume = 0.3;

      player.play().catch(e => {
        console.warn("Autoplay prevented:", e);
      });
    }

    // First play
    playNext();

    // On video end, play next
    player.onended = playNext;

  } catch (err) {
    console.error("Error setting up random player:", err);
  }
}

setupRandomMoviePlayer();
</script>
