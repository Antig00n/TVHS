<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Slider</title>
  <style>
    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem;
    }
    .video-card {
      display: inline-block;
      width: 300px;
      margin-right: 16px;
      vertical-align: top;
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-title {
      font-size: 14px;
      margin-top: 0.5rem;
      color: #fff;
    }
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">TVHS YouTube Videos</h2>
  <div id="slider" class="slider-container"></div>

  <script>
    const apiKey = 'AIzaSyAPaaNiKvRRV6NCvhRBOrQIOZP-EWbvbwc';
    const channelId = 'UCk3DsMaC1_4pDnqGcl9brBg';
    const maxResults = 20;

    async function fetchYouTubeVideos() {
      try {
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`;
        const response = await fetch(searchUrl);
        const data = await response.json();

        const slider = document.getElementById("slider");

        data.items
          .filter(item => item.id.kind === "youtube#video")
          .forEach(video => {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const thumbnail = video.snippet.thumbnails.medium.url;

            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
              <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                <img src="${thumbnail}" alt="${title}" />
                <div class="video-title">${title}</div>
              </a>
            `;

            slider.appendChild(card);
          });
      } catch (error) {
        console.error("Error loading YouTube videos:", error);
      }
    }

    fetchYouTubeVideos();
  </script>
</body>
</html>
