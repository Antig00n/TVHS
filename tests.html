<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TVHS Drive Videos</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }

    .video-section {
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    .title {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .notice {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ TVHS Video Library</h1>
  <p class="notice">Tap on a video to hear sound. Google Drive does not allow autoplay with audio.</p>

  <div id="videoContainer"></div>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('/.netlify/functions/get-google-drive-videos');
        if (!res.ok) throw new Error("Failed to fetch videos");

        const videos = await res.json();
        const container = document.getElementById('videoContainer');

        videos.forEach(video => {
          const wrapper = document.createElement('div');
          wrapper.className = 'video-section';

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = video.title;

          const iframe = document.createElement('iframe');
          iframe.src = `https://drive.google.com/file/d/${video.id}/preview`;
          iframe.allow = 'autoplay';

          wrapper.appendChild(title);
          wrapper.appendChild(iframe);
          container.appendChild(wrapper);
        });
      } catch (err) {
        console.error('Error loading videos:', err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
