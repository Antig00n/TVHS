<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Slider</title>
  <style>
    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem;
    }
    .video-card {
      display: inline-block;
      width: 300px;
      margin-right: 16px;
      vertical-align: top;
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-title {
      font-size: 14px;
      margin-top: 0.5rem;
      color: #fff;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .video-popup iframe {
      width: 80vw;
      height: 45vw;
      max-width: 900px;
      max-height: 506px;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">TVHS YouTube Videos</h2>
  <div id="slider" class="slider-container"></div>

  <div id="videoPopup" class="video-popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <iframe id="popupFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyAPaaNiKvRRV6NCvhRBOrQIOZP-EWbvbwc';
    const channelId = 'UCk3DsMaC1_4pDnqGcl9brBg';
    const maxResults = 20;

    async function fetchYouTubeVideos() {
      try {
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`;
        const response = await fetch(searchUrl);
        const data = await response.json();

        const slider = document.getElementById("slider");

        data.items
          .filter(item => item.id.kind === "youtube#video")
          .forEach(video => {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const thumbnail = video.snippet.thumbnails.medium.url;

            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
              <img src="${thumbnail}" alt="${title}" />
              <div class="video-title">${title}</div>
            `;
            card.onclick = () => openPopup(videoId);
            slider.appendChild(card);
          });
      } catch (error) {
        console.error("Error loading YouTube videos:", error);
      }
    }

    function openPopup(videoId) {
      const popup = document.getElementById('videoPopup');
      const frame = document.getElementById('popupFrame');
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('videoPopup');
      const frame = document.getElementById('popupFrame');
      frame.src = '';
      popup.style.display = 'none';
    }

    fetchYouTubeVideos();
  </script>
</body>
</html>
