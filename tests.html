<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVHS Video Library</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Slider container */
    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem 0;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    .slider-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    /* Movie card */
    .movie-card {
      display: inline-block;
      width: 180px;
      margin-right: 1rem;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
      transition: transform 0.2s ease;
      background: #222;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #e50914;
      z-index: 10;
    }

    .movie-thumb {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: #333;
    }
    .movie-title {
      padding: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      color: #f1f1f1;
      white-space: normal;
      height: 3em;
      overflow: hidden;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1050;
      display: none;
    }

    /* Popup container */
    #videoPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
      z-index: 1060;
      display: none;
    }

    #videoPopup iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    #closeBtn {
      display: block;
      margin: 1rem auto 0 auto;
      width: 120px;
      font-size: 1.25rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .movie-card {
        width: 130px;
      }
      #videoPopup iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ TVHS Video Library</h1>

  <div class="slider-container" id="slider">
    <!-- Video thumbnails injected here -->
  </div>

  <!-- Overlay & Popup -->
  <div id="overlay" onclick="closeVideo()"></div>
  <div id="videoPopup">
    <iframe id="videoIframe" allow="autoplay" allowfullscreen></iframe>
    <button id="closeBtn" class="btn btn-danger" onclick="closeVideo()">Close</button>
  </div>

<script>
  // Example data; replace with fetch from your Netlify function or API
  const videos = [
    { id: '1mBcYMUwVViW6fniUptXZUogF9DSEXG7t', title: 'Sample Video 1' },
    { id: '1S17BDFqTGeS_Jyfu57RUDzTV0Z1KZ5nN', title: 'Sample Video 2' },
    { id: '1yq2dGUnnkmflABhSLxt0jWymtJ2buW_s', title: 'Sample Video 3' },
    // Add more...
  ];

  // Function to get thumbnail URL for video (check if custom thumbnail exists in img/thumbnails/)
  function getThumbnailUrl(video) {
    // Construct a custom thumbnail path based on video title (sanitize for filename)
    const sanitized = video.title.toLowerCase().replace(/[^a-z0-9]/g, '');
    const customPath = `img/thumbnails/${sanitized}.jpg`;
    // We can't check if file exists easily here without server, so try loading custom thumbnail and fallback on error
    // For demo, just return customPath and rely on onerror fallback
    return customPath;
  }

  function createMovieCard(video) {
    const card = document.createElement('div');
    card.className = 'movie-card';

    const img = document.createElement('img');
    img.className = 'movie-thumb';
    img.alt = video.title;

    // Set custom thumbnail first, fallback to Google Drive thumbnail on error
    img.src = getThumbnailUrl(video);
    img.onerror = () => {
      // Google Drive thumbnail URL pattern:
      img.onerror = null; // prevent infinite loop
      img.src = `https://drive.google.com/thumbnail?id=${video.id}`;
    };

    const title = document.createElement('div');
    title.className = 'movie-title';
    title.textContent = video.title;

    card.appendChild(img);
    card.appendChild(title);

    // Open popup on click
    card.addEventListener('click', () => openVideo(video.id));

    return card;
  }

  function openVideo(videoId) {
    const iframe = document.getElementById('videoIframe');
    iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('videoPopup').style.display = 'block';
  }

  function closeVideo() {
    const iframe = document.getElementById('videoIframe');
    iframe.src = '';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('videoPopup').style.display = 'none';
  }

  // Initialize slider
  const slider = document.getElementById('slider');
  videos.forEach(video => {
    const card = createMovieCard(video);
    slider.appendChild(card);
  });
</script>

</body>
</html>
