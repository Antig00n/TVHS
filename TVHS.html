<script>
  const apiKey = 'AIzaSyAPaaNiKvRRV6NCvhRBOrQIOZP-EWbvbwc';
  const channelId = 'UCk3DsMaC1_4pDnqGcl9brBg';
  let youtubePlayer;
  let playlist = [];
  let currentIndex = 0;

  function onYouTubeIframeAPIReady() {
    fetchVideos().then(() => {
      if (playlist.length > 0) {
        loadVideo(playlist[currentIndex]);
      }
    });
  }

  function loadVideo(videoId) {
    if (youtubePlayer) {
      youtubePlayer.loadVideoById(videoId);
    } else {
      youtubePlayer = new YT.Player('youtubePlayer', {
        videoId: videoId,
        width: 480,
        height: 270,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }
  }

  function onPlayerStateChange(event) {
    // When video ends (state 0), load next
    if (event.data === YT.PlayerState.ENDED) {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadVideo(playlist[currentIndex]);
    }
  }

  async function fetchVideos() {
    const apiURL = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=25`;

    try {
      const res = await fetch(apiURL);
      const data = await res.json();
      playlist = data.items
        .filter(item => item.id.kind === 'youtube#video')
        .map(item => item.id.videoId);
    } catch (err) {
      console.error("Failed to fetch YouTube videos:", err);
    }
  }

  // Load YouTube API script
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>


  <script>
function showVideo(button) {
  const src = button.getAttribute('data-src');
  const description = button.getAttribute('data-description') || "";
  const video = document.getElementById('videoElement');
  const source = document.getElementById('videoSource');
  const descriptionBox = document.getElementById('videoDescription');

  // ✅ Stop autoplaying video
  document.getElementById("randomVideoPlayer")?.pause();

  source.src = src;
  video.load();
  video.play();

  descriptionBox.textContent = description;

  document.getElementById('videoPopup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}



function closeVideo() {
  const video = document.getElementById('videoElement');
  video.pause();
  video.currentTime = 0;

  document.getElementById('videoPopup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';

  // ✅ Resume the random video playback
  document.getElementById("randomVideoPlayer")?.play();
}


function toggleFullscreen() {
  const video = document.getElementById('videoElement');
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
  else if (video.msRequestFullscreen) video.msRequestFullscreen();
}

  </script>

<script>
  function scrollSlider(direction) {
    const container = document.getElementById("movieSlider");
    const scrollAmount = 260;
    container.scrollBy({

      behavior: "smooth"
    });
  }
</script>
