<script>
  const pentagramItems = document.querySelectorAll(".pentagram-item");

pentagramItems.forEach(item => {
  item.addEventListener("click", event => {
    event.preventDefault();

    // Remove movement and 'clicked' class from all items
    pentagramItems.forEach(p => {
      p.classList.remove("clicked", "move-up", "move-down", "move-left", "move-right", "move-in");
    });

    // Add clicked and specific move class
    const moveClass = item.dataset.move; // e.g. "move-left"
    item.classList.add("clicked");
    if (moveClass) {
      item.classList.add(moveClass);
    }
  });
});
</script>
