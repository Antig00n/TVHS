 <script>
  const carousel = document.getElementById('weeklySpotlightCarousel');
  const videos = carousel.querySelectorAll('video');

  carousel.addEventListener('slide.bs.carousel', () => {
    // Pause and reset ALL videos
    videos.forEach(video => {
      video.pause();
      video.currentTime = 0;
    });
  });
</script>
<script>
  const spotifyLinks = [
    "https://open.spotify.com/track/1",
    "https://open.spotify.com/track/2",
    "https://open.spotify.com/track/3",
    "https://open.spotify.com/track/4",
    "https://open.spotify.com/track/5"
  ];

  const soundcloudLinks = [
    "https://soundcloud.com/artist/track1",
    "https://soundcloud.com/artist/track2",
    "https://soundcloud.com/artist/track3",
    "https://soundcloud.com/artist/track4",
    "https://soundcloud.com/artist/track5"
  ];

  const youtubeLinks = [
    "https://youtube.com/watch?v=XXXX1",
    "https://youtube.com/watch?v=XXXX2",
    "https://youtube.com/watch?v=XXXX3",
    "https://youtube.com/watch?v=XXXX4",
    "https://youtube.com/watch?v=XXXX5"
  ];

  const items = document.querySelectorAll(".pentagram-item img");
  const logoSpotify = document.getElementById("spotify-logo-link");
  const logoSoundCloud = document.getElementById("soundcloud-logo-link");
  const logoYouTube = document.getElementById("youtube-logo-link");

  items.forEach((img, index) => {
    img.addEventListener("click", event => {
      event.preventDefault();

      // Assign links
      logoSpotify.href = spotifyLinks[index];
      logoSoundCloud.href = soundcloudLinks[index];
      logoYouTube.href = youtubeLinks[index];

      // Show all three logos
      logoSpotify.classList.remove("d-none");
      logoSoundCloud.classList.remove("d-none");
      logoYouTube.classList.remove("d-none");
    });
  });
</script>

<script>// Remove active class from all items
document.querySelectorAll(".pentagram-item").forEach(item => {
  item.classList.remove("active");
});

// Add active class to the clicked item
img.closest(".pentagram-item").classList.add("active");</script>
