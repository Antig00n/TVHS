  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* === MODAL STYLE === */
    .modal-content {
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
    }

    .modal-body a img {
      width: 120px;
      transition: transform 0.2s ease;
    }

    .modal-body a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .pentagram-item img {

      }

    /* PENTAGRAM CSS */
    .pentagram-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
    }

    .pentagram-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 450px;
      margin: 0 auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .pentagram-item {
      position: absolute;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pentagram-item img {
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .pentagram-item img:hover {
      transform: scale(1.05);
    }

    /* Original 5 artists coordinates */

    .pentagram-item:nth-child(2) { top: 50%; left: 80%; }
    .pentagram-item:nth-child(3) { top: 90%; left: 65%; }
    .pentagram-item:nth-child(4) { top: 90%; left: 15%; }
    .pentagram-item:nth-child(5) { top: 50%; left: 0%; }

<script>
  const audio = document.getElementById("siteAudio");
  const toggleBtn = document.getElementById("toggleSiteAudio");

  // List of MP3 clips (just change these URLs/paths to yours)
  const playlist = [
    "VHS_21.mp3",
    "veelmeeloop.mp3",
    "audio/clip3.mp3"
  ];

  let currentTrack = 0;

  function playNextTrack() {
    audio.src = playlist[currentTrack];
    audio.volume = 0.2;
    audio.play().catch(err => {
      // Handle autoplay restrictions if needed
      console.warn("Autoplay blocked or error:", err);
    });

    currentTrack = (currentTrack + 1) % playlist.length;
  }

  // Event: play next track after current ends
  audio.addEventListener("ended", playNextTrack);

  // Init: Start playback when DOM is ready
  window.addEventListener("DOMContentLoaded", () => {
    // ðŸ‘‡ Set starting track randomly
    currentTrack = Math.floor(Math.random() * playlist.length);

    playNextTrack(); // Start playback

    // Set button label based on mute state
    if (audio.muted) {
      toggleBtn.textContent = "ðŸ”‡ Sound Off";
    }
  });

  // Mute toggle button
  toggleBtn.addEventListener("click", () => {
    audio.muted = !audio.muted;
    toggleBtn.textContent = audio.muted ? "ðŸ”‡ Sound Off" : "ðŸ”Š Sound On";
