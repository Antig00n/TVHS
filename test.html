  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* === MODAL STYLE === */
    .modal-content {
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
    }

    .modal-body a img {
      width: 120px;
      transition: transform 0.2s ease;
    }

    .modal-body a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .pentagram-item img {
        max-width: 120px;
      }
    }

    /* PENTAGRAM CSS */
    .pentagram-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
    }

    .pentagram-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 450px;
      margin: 0 auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .pentagram-item {
      position: absolute;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pentagram-item img {
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .pentagram-item img:hover {
      transform: scale(1.05);
    }

    /* Original 5 artists coordinates */
    .pentagram-item:nth-child(1) { top: 10%; left: 40%; }
    .pentagram-item:nth-child(2) { top: 50%; left: 80%; }
    .pentagram-item:nth-child(3) { top: 90%; left: 65%; }
    .pentagram-item:nth-child(4) { top: 90%; left: 15%; }
    .pentagram-item:nth-child(5) { top: 50%; left: 0%; }

    /* Bonus artists - scattered roughly around */
    .pentagram-item.bonus-6  { top: 5%;  left: 120%; }
    .pentagram-item.bonus-7  { top: 25%; left: 100%; }
    .pentagram-item.bonus-8  { top: 45%; left: 130%; }
    .pentagram-item.bonus-9  { top: 75%; left: 75%; }
    .pentagram-item.bonus-10 { top: 80%; left: 35%; }
    .pentagram-item.bonus-11 { top: 0%; left: 90%;  }
    .pentagram-item.bonus-12 { top: 55%; left: -30%; }
    .pentagram-item.bonus-13 { top: 85%; left: -60%; }
    .pentagram-item.bonus-14 { top: 35%; left: -50%; }
    .pentagram-item.bonus-15 { top: 60%; left: -20%; }

    @media (max-width: 576px) {
      .pentagram-item {
        position: static !important; /* Stack all items */
        width: 80px;
        margin: 0.4rem auto;
      }

      .pentagram-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        max-width: 100%;
        aspect-ratio: auto;
      }
    }
  </style>

  ];

    null,
    null, null, null, null, null,
    null, null, null, null, null
  ];

  const modal = new bootstrap.Modal(document.getElementById('artistModal'));
  const container = document.getElementById('modalLinksContainer');

  document.querySelectorAll('.pentagram-item').forEach(item => {
    item.addEventListener('click', () => {
      const index = parseInt(item.dataset.index);
      container.innerHTML = '';

      const links = [
        { href: instagramLinks[index], icon: 'img/instagram.png', label: 'Instagram' },
        { href: spotifyLinks[index], icon: 'img/SPOTIFY.png', label: 'Spotify' },
        { href: appleMusicLinks[index], icon: 'img/applemusic.png', label: 'Apple Music' },
        { href: youtubeLinks[index], icon: 'img/YOUTUBE.png', label: 'YouTube' },
        { href: soundcloudLinks[index], icon: 'img/soundcloud.png', label: 'SoundCloud' }
      ];

      links.forEach(link => {
        if (link.href) {
          const a = document.createElement('a');
          a.href = link.href;
          a.target = '_blank';
          a.innerHTML = `<img src="${link.icon}" alt="${link.label}">`;
          container.appendChild(a);
        }
      });

      modal.show();
    });
  });
