<!DOCTYPE html>

  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/penta.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* === ARTIST SECTION === */
    .pentagram-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .pentagram-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .pentagram-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pentagram-item:hover {
      animation: pulse 1s infinite;
    }

    .pentagram-item h6 {
      margin-top: 10px;
      font-weight: bold;
    }

    .pentagram-item img {
      max-width: 160px;
      border-radius: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* === MODAL STYLE === */
    .modal-content {
      background-color: #111; /* Change this */
      color: white;
      border: 2px solid white;
      border-radius: 12px;
    }

    .modal-body a img {
      width: 120px;
      transition: transform 0.2s ease;
    }

    .modal-body a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .pentagram-item img {
        max-width: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- ARTIST SECTION -->

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS LOGIC -->
  <script>
    const spotifyLinks = [
      "https://open.spotify.com/track/3e7Kg5vap2At8PhpfrFnkm",
      "https://open.spotify.com/artist/1unNlIDYglZrzncLClICcI",
      "https://open.spotify.com/artist/2YgfyYuSjaYe5sQmdTOBx4",
      "https://open.spotify.com/artist/475wxlMSOjFpIZtjaBZdEa",
      "https://open.spotify.com/artist/1O7ZmdpFR4RanU6zwEEFFZ",
    ];

    const soundcloudLinks = [
      null,
      null,
      "https://soundcloud.com/bigpoppaparsa",
      null,
      null,
    ];

    const youtubeLinks = [
      "https://www.youtube.com/@vhs847",
      null,
      null,
      null,
      null,
    ];

    const instagramLinks = [
      "https://www.instagram.com/vhs847",
      "https://www.instagram.com/kleinecrack",
      "https://www.instagram.com/bigpoppaparsa",
      "https://www.instagram.com/roi____",
      null,
    ];

    const appleMusicLinks = [
      "https://music.apple.com/us/artist/vhs/1234567890",
      null,
      null,
      null,
      null,
    ];

    const modalLinksContainer = document.getElementById("modalLinksContainer");
    const artistModal = new bootstrap.Modal(document.getElementById('artistModal'));

    document.querySelectorAll('.pentagram-item').forEach(item => {
      item.addEventListener('click', () => {
        const index = parseInt(item.dataset.index);
        modalLinksContainer.innerHTML = "";

        const links = [
          { href: spotifyLinks[index], icon: "img/SPOTIFY.png", label: "Spotify" },
          { href: soundcloudLinks[index], icon: "img/soundcloud.png", label: "SoundCloud" },
          { href: youtubeLinks[index], icon: "img/YOUTUBE.png", label: "YouTube" },
          { href: instagramLinks[index], icon: "img/instagram.png", label: "Instagram" },
          { href: appleMusicLinks[index], icon: "img/applemusic.png", label: "Apple Music" },
        ];

        links.forEach(link => {
          if (link.href) {
            const a = document.createElement("a");
            a.href = link.href;
            a.target = "_blank";
            a.innerHTML = `<img src="${link.icon}" alt="${link.label}">`;
            modalLinksContainer.appendChild(a);
          }
        });

        artistModal.show();
      });
    });
  </script>
</body>
