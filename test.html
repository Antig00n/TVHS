  <script>
  function showVideo(button) {
  const src = button.getAttribute('data-src');
  const description = button.getAttribute('data-description') || ""; // ðŸ‘ˆ fallback if missing
  const video = document.getElementById('videoElement');
  const source = document.getElementById('videoSource');
  const descriptionBox = document.getElementById('videoDescription');

  source.src = src;
  video.load();
  video.play();

  descriptionBox.textContent = description;

  document.getElementById('videoPopup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}


function closeVideo() {
  const video = document.getElementById('videoElement');
  video.pause();
  video.currentTime = 0;

  document.getElementById('videoPopup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

function toggleFullscreen() {
  const video = document.getElementById('videoElement');
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
  else if (video.msRequestFullscreen) video.msRequestFullscreen();
}

  </script>



<script>
  function scrollSlider(direction) {
    const container = document.getElementById("movieSlider");
    const scrollAmount = 260;
    container.scrollBy({
      left: direction * scrollAmount,
      behavior: "smooth"
    });
  }
</script>

<script>
  // Wait 5 seconds then hide loading overlay
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const overlay = document.getElementById("loading-overlay");
      if (overlay) overlay.style.display = "none";
    }, 2000); // 5000ms = 5 seconds
  });
